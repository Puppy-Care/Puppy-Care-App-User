<ion-header>
  <ion-navbar color="colorapp">
    <ion-title style="text-align: center;">
      Pago Online
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-image: url('assets/imgs/fondo2.png')" class="principal">
  <form class="form-principal">
    <div style="width: 100%; text-align: center;">
      <br>
      <img style="width: 50%;" src="assets/imgs/botonPago.png">
    </div>
    <div style="width: 100%; text-align: center;">
      <img style="width: 100%;" src="assets/imgs/linea.png">
      <br>
    </div>

    <div class="container">
      <ion-list>
        <div class="list">
          <ion-label style="color:black;">Número de Tarjeta:</ion-label>
          <ion-item class="itemPago">
            <ion-input class="btn-text" placeholder="" required></ion-input>
          </ion-item>
        </div>

        <div class="list">
          <ion-label style="color:black;">Nombre del titular:</ion-label>
          <ion-item class="itemPago">
            <ion-input class="btn-text" placeholder="" required></ion-input>
          </ion-item>
        </div>

        <div class="list">
          <ion-label style="color:black;">Fecha de Caducidad:</ion-label>
          <ion-item class="csstextaa">
            <ion-select class="nuevaselect" placeholder="Mes" required>
              <ion-label>Mes</ion-label>
              <ion-option value="01">01</ion-option>
              <ion-option value="02">02</ion-option>
              <ion-option value="03">03</ion-option>
              <ion-option value="04">04</ion-option>
              <ion-option value="05">05</ion-option>
              <ion-option value="06">06</ion-option>
              <ion-option value="07">07</ion-option>
              <ion-option value="08">08</ion-option>
              <ion-option value="09">09</ion-option>
              <ion-option value="10">10</ion-option>
              <ion-option value="11">11</ion-option>
              <ion-option value="12">12</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="csstextaa">
            <ion-select class="nuevaselect" placeholder="Año" required>
              <ion-label>Mes</ion-label>
              <ion-option value="2018">2018</ion-option>
              <ion-option value="2019">2019</ion-option>
              <ion-option value="2020">2020</ion-option>
              <ion-option value="2021">2021</ion-option>
              <ion-option value="2022">2022</ion-option>
              <ion-option value="2023">2023</ion-option>
              <ion-option value="2024">2024</ion-option>
              <ion-option value="2025">2025</ion-option>
              <ion-option value="2026">2026</ion-option>
              <ion-option value="2027">2027</ion-option>
              <ion-option value="2028">2028</ion-option>
              <ion-option value="2029">2029</ion-option>
              <ion-option value="2030">2030</ion-option>
              <ion-option value="2031">2031</ion-option>
              <ion-option value="2032">2032</ion-option>
              <ion-option value="2033">2033</ion-option>
              <ion-option value="2034">2034</ion-option>
              <ion-option value="2035">2035</ion-option>
              <ion-option value="2036">2036</ion-option>
              <ion-option value="2037">2037</ion-option>
              <ion-option value="2038">2038</ion-option>
              <ion-option value="2039">2039</ion-option>
            </ion-select>
          </ion-item>
        </div>
        <br><br>
        <div class="list">
            <ion-label style="color:black;">Código de seguridad:</ion-label>
            <ion-item class="itemPagoCorto">
              <ion-input class="btn-text" placeholder="" required></ion-input>
            </ion-item>
          </div>
      </ion-list>
      <button ion-button color="colorapp" class="btnContinuarPago">CONTINUAR</button>
    </div>
  </form>
</ion-content>
