<ion-header>
  <ion-navbar color="colorapp">
    <ion-title>
      Asientos del Usuario
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-image: url('assets/imgs/labrado3.png'); z-index: 1;" class="getstarAsientos">
  <form action="">
    <div id="Parte_asiento_completo">
      <div id="Parte_1">
        <img src="assets/imgs/Parte1.png">
      </div>
 
      <div id="Parte_2">
        <div id="div_parte1" class="text-center">
          <button class="btn_parte1_1">
            <img src="assets/imgs/Asiento.png" style="background-repeat: no-repeat; width: 100%; margin: 0; padding: 0;">
          </button>
          <button [disabled]="habilitar_as_adelante" class="btn_parte1_2" (click)='showImg(12,0,0,0)'>
            <img [hidden]='imgOcu12_1' src="assets/imgs/Asiento.png" style="width: 100%; margin: 0; padding: 0;">
            <img [hidden]='imgOcu12_2' src="assets/imgs/AsientoAct.png" style="width: 100%; margin: 0; padding: 0;">
          </button>
        </div>

        <div id="div_parte2" class="text-center">
          <button [disabled]="habilitar_as_izq" class="btn_parte2_1" (click)='showImg(0,21,0,0)'>
            <img [hidden]='imgOcu21_1' src="assets/imgs/Asiento.png" style="background-repeat: no-repeat; width: 100%; margin: 0; padding: 0;">
            <img [hidden]='imgOcu21_2' src="assets/imgs/AsientoAct.png" style="width: 100%; margin: 0; padding: 0;">
          </button>
          <button  [disabled]="habilitar_as_medio" class="btn_parte2_2" (click)='showImg(0,0,22,0)'>
            <img [hidden]='imgOcu22_1' src="assets/imgs/Asiento.png " style="width: 100%; margin: 0; padding: 0; ">
            <img [hidden]='imgOcu22_2' src="assets/imgs/AsientoAct.png " style="width: 100%; margin: 0; padding: 0; ">
          </button>
          <button  [disabled]="habilitar_as_derecha"  class="btn_parte2_3 " (click)='showImg(0,0,0,23)'>
            <img [hidden]='imgOcu23_1' src="assets/imgs/Asiento.png" style="width: 100%; margin: 0; padding: 0;">
            <img [hidden]='imgOcu23_2' src="assets/imgs/AsientoAct.png" style="width: 100%; margin: 0; padding: 0;">
          </button>
        </div>
      </div>

      <div id="Parte_3">
        <img src="assets/imgs/Parte3.png">
      </div>

      <div id="Parte_4">
        <button ion-button color="colorapp" class="btnContinuar" (click)="solicitarAsiento()" [disabled]="enviarSolicitud">Enviar Solicitud</button>
      </div>
    </div>
  </form>
</ion-content>
