<ion-header>
  <ion-navbar color="colorapp">
    <ion-title style="text-align: center;">
      Encomiendas Realizadas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('assets/imgs/fondo2.png')" class="principal">
  <div class="Aligner-item Aligner-item--top"></div>
  <img id="imganeTitulo" src="assets/imgs/titulo.png" style=" width: 100%;">
  <div class="Aligner-item Aligner-item--bottom"></div>
  <ion-card>
    <ion-list style="font-size: 13px; display:flex; width:100%; padding: 0; margin: 0;">
      <ion-item style="float: left; width:100%; background-color: transparent;">
        <div style="width: 30%; font-size: 13px;">
          <label style="padding: 0; margin: 0;">Ruta:</label>
        </div>
        <div item-content style="text-align: right; float: left; width: 65%; font-size: 13px; color: #777777;">
          <label style="padding: 0; margin: 0; margin-top: 10px; margin-bottom: 10px;">{{ruta}}</label>
        </div>
      </ion-item>
    </ion-list>

    <ion-list style="font-size: 13px; display:flex; width:100%; padding: 0; margin: 0;">
      <ion-item style="float: left; width:100%; background-color: transparent;">
        <div style="width: 30%; font-size: 13px;">
          <label style="padding: 0; margin: 0;">Fecha Salida:</label>
        </div>
        <div item-content style="text-align: right; float: left; width: 65%; font-size: 13px; color: #777777;">
          <label style="padding: 0; margin: 0; margin-top: 10px; margin-bottom: 10px;">{{fechaSalida}}</label>
        </div>
      </ion-item>
    </ion-list>

    <ion-list style="font-size: 13px; display:flex; width:100%; padding: 0; margin: 0;">
      <ion-item style="float: left; width:100%; background-color: transparent;">
        <div style="width: 30%; font-size: 13px;">
          <label style="padding: 0; margin: 0;">Horario:</label>
        </div>
        <div item-content style="text-align: right; float: left; width: 65%; font-size: 13px; color: #777777;">
          <label style="padding: 0; margin: 0; margin-top: 10px; margin-bottom: 10px;">{{horario}}</label>
        </div>
      </ion-item>
    </ion-list>

    <ion-list style="font-size: 13px; display:flex; width:100%; padding: 0; margin: 0;">
      <ion-item style="float: left; width:100%; background-color: transparent;">
        <div style="width: 30%; font-size: 13px;">
          <label style="padding: 0; margin: 0;">Destinatario:</label>
        </div>
        <div item-content style="text-align: right; float: left; width: 65%; font-size: 13px; color: #777777;">
          <label style="padding: 0; margin: 0; margin-top: 10px; margin-bottom: 10px;">{{destinatario}}</label>
        </div>
      </ion-item>
    </ion-list>

    <ion-list style="font-size: 13px; display:flex; width:100%; padding: 0; margin: 0;">
      <ion-item style="float: left; width:100%; background-color: transparent;">
        <div style="width: 30%; font-size: 13px;">
          <label style="padding: 0; margin: 0;">Estado:</label>
        </div>
        <div item-content style="text-align: right; float: left; width: 65%; font-size: 13px; color: #777777;">
          <label style="padding: 0; margin: 0; margin-top: 10px; margin-bottom: 10px;">{{estado}}</label>
        </div>
      </ion-item>
    </ion-list>


    <ion-list style="font-size: 13px; display:flex; width:100%; padding: 0; margin: 0;">
      <ion-item style="float: left; width:100%; background-color: transparent;">
        <div style="width: 30%; font-size: 13px;">
          <label style="padding: 0; margin: 0;">Paquete:</label>
        </div>
        <div item-content style="text-align: justify; float: left; width: 65%; font-size: 13px; color: #777777;">
          <label style="padding: 0; margin: 0; margin-top: 10px; margin-bottom: 10px;">{{detalle_paquete}}</label>
        </div>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="checkmark"></ion-icon>
          <div class="botones" (click)="opciones();">Aceptar</div>
        </button>
      </ion-col>
      <ion-col>
        <button [disabled]="cancelarE"  ion-button icon-start clear small>
          <ion-icon name="close"></ion-icon>
          <div class="botones" (click)="CancelarSolicitudEnco()">Cancelar Solicitud</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
